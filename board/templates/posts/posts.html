{% extends 'base.html' %}

{% block header %}
    <h2>{% block title %}Posts{% endblock title %}</h2>
{% endblock header %}

{% block content %}
    {% for post in posts %}
        <article>
            <p class="message"> {{ post["message"] }}</p>
            <aside>Posted by {{ post["author"] }} on &ensp;<i>{{ moment(post["created"]).format('LLLL') }}</i></aside>
        </article>
    {% endfor %}
{% endblock content %}
